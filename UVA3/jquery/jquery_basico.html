<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <div class="list-group">
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="true">
                <span>
                    Crea una página web que tenga dos botones y una imagen debajo.
                    <small class="d-block text-body-secondary">Aplica diseño con Bootstrap a
                        todos los elementos.</small>
                </span>
            </label>
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="true">
                <span>
                    Utiliza JQuery para darle funcionalidad a ambos botones.
                    <small class="d-block text-body-secondary">El primer botón deberá ocultar la
                        imagen, y el segundo deberá mostrarla nuevamente.</small>
                </span>
            </label>
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="true">
                <span>
                    Añade en el ejercicio un título a la página web.
                </span>
            </label>
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="true">
                <span>
                    Edita la funcionalidad de los botones para que cuando haga clic en uno u otro botón, el título
                    de la página web se actualice y muestre distintas frases.
                    <small class="d-block text-body-secondary">¡Mirá la siguiente imagen! <br> ¡No tenemos ninguna
                        imagen!</small>
                </span>
            </label>
        </div>
    </div>

    <div class="d-flex gap-2 justify-content-center py-5">
        <button id="btn_mostrar" class="btn btn-primary rounded-pill px-3" type="button">Mostrar</button>
        <button id="btn_ocultar" class="btn btn-primary rounded-pill px-3" type="button">Ocultar</button>

    </div>

    <div class="container " >
        
        <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center align-items-center d-flex flex-column">
            <p class="h4">¡No tenemos ninguna imagen!</p>
            <div class="col" id="image-container">
                <div class="card shadow-sm">
                    <img src="./img/Paisajes Nocturnos 15.jpg" alt="paisaje nocturno con un buho">
                </div>
            </div>
            
        </div>
    </div>


    <a href="../../../index.html">Volver atras</a>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./jquery_basico.js"></script>
</body>

</html>
